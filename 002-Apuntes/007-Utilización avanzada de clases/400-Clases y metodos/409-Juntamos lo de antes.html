<!doctype>
<html>
	<head>
		<style>
			#rojo{width:50px; height:50px; background:red; border:1px solid black;}
		</style>
	</head>
	<body>
		<div id='rojo'></div>
		<script>
			// Defino condiciones de inicio
			let posx = 0;
			let posy = 0;
			document.onkeydown = function(tecla){
				switch(tecla.key){
				case "w":
					posy -= 10;	// Restamos 10 en Y
					console.log('Movemos el personaje hacía arriba');
					break
				case "s":
					posy += 10;	// Sumamos 10 en Y
					console.log('Movemos el personaje hacía abajo');
					break
				case "a	":
					posx -= 10;	// Restamos 10 en X
					console.log('Movemos el personaje hacía la izquierda');
					break
				case "d":
					posx += 10;	// Sumamos 10 en X
					console.log('Movemos el personaje hacía la derecha');
					break				
				}
				document.querySelector('#rojo').style.transform = 'translate('+posx+'px,'+posy+'px)'
			}
			document.onmousedown = function(){
				console.log('Disparamos');
			}
		</script>
	</body>
</html>
